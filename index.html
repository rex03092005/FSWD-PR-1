<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Movie Collection Manager</h1>

        
        <form id="movieForm">
            <input type="text" id="title" placeholder="Movie Title" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="rating" placeholder="Rating (0-10)" step="0.1" required>
            <input type="number" id="releaseYear" placeholder="Release Year" required>
            <button type="submit">Add Movie</button>
        </form>
        <div class="results">
            <h2>Results</h2>
            <div id="output"></div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
